<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise App</title>
    <link rel="stylesheet" href="stylessheet.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 card">
          <img src="https://images.pexels.com/photos/841130/pexels-photo-841130.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" 
          alt="Lifting Weights" class="card-img-top">
          <form class = "mt-4" action="api/adduser" method = "post">
            <div class="form-group">
              <Label for "username">User</Label>
              <input type="text" class = "form-control" name = "username" placeholder = "username">
            </div>
            <button class = "btn btn-success" type = "submit">Submit</button>
          </form>
          <div class = "mt-5">
            <p>To get a log of exercies: <span id = "url">GET /api/exercise/log?{username}[&from][&to][&limit]</span></p>
          </div>
        </div>
        <div class = "col-md-4 card">
          <img src="https://media.istockphoto.com/photos/lace-up-for-the-workout-of-your-life-picture-id618982838?k=6&m=618982838&s=612x612&w=0&h=Nst2TzKtZha_KJvCJaicDyRqdsR0HcvMTR624D7uNwc="
          alt = "Tying shoe" class = "card-img-top">
          <form class = "mt-4" action = "api/addExercise" method = "POST">
            <div class="from-group">
              <Label for = "username">Username</Label>
              <input type="text" class = "form-control" name = "username" placeholder = "username">
            </div>
            <div class="from-group">
              <Label for = "description">Description</Label>
              <input type="text" class = "form-control" name = "description" placeholder = "description">
            </div>
            <div class="from-group">
              <Label for = "duration">Duration</Label>
              <input type="number" class = "form-control" name = "duration" placeholder = "duration (mins)">
            </div>
            <div class="from-group">
              <Label for = "date">Date</Label>
              <input type="date" class = "form-control" name = "date" placeholder = "yyyy-mm-dd">
            </div>
            <button class="btn btn-success mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
